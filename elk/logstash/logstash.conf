input {
    jdbc {

        jdbc_driver_library => "/usr/share/logstash/mysql-connector-java-8.0.28.jar"
        jdbc_driver_class => "com.mysql.cj.jdbc.Driver"
        jdbc_connection_string => "jdbc:mysql://my-database:3306/team_project"
        jdbc_user => "root"
        jdbc_password => "root"
        schedule => "* * * * *" 
        use_column_value => true
        tracking_column => "updateat"
        tracking_column_type => "timestamp"
        last_run_metadata_path => "./board.txt"
        statement =>  "SELECT b.*,
        GROUP_CONCAT(t.boardTagMenu order by t.boardTagId SEPARATOR ' ') as menu,
        GROUP_CONCAT(t.boardTagRegion order by t.boardTagId SEPARATOR ' ') as region,
        GROUP_CONCAT(t.boardTagTogether order by t.boardTagId SEPARATOR ' ') as together
        FROM board b 
        Join board_board_tags_board_tag bt On b.boardId = bt.boardBoardId 
        Join board_tag t On bt.boardTagBoardTagId = t.boardTagId
        where updateAt > :sql_last_value
        GROUP BY b.boardId
        order by updateAt asc"
    }
}
